<ion-item
  *ngIf="message"
  [routerLink]="'/message/' + message.id"
  [detail]="false"
>
<ion-card>
	<img alt="Silhouette of mountains" src="{{message.pictures[0]}}" />
	<ion-card-header>
	  <ion-card-title>{{message.name}}</ion-card-title>
	  <ion-card-subtitle>{{message.price}}</ion-card-subtitle>
	  <ion-card-subtitle>{{message.stock}}</ion-card-subtitle>
	</ion-card-header>
<!--
	Description
	<ion-card-content>
	  Here's a small text description for the card content. Nothing more, nothing less.
	</ion-card-content>
-->
  </ion-card>
</ion-item>
