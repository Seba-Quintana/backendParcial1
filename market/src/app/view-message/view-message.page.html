<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button
        [text]="getBackButtonText()"
        defaultHref="/"
      ></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" *ngIf="message">
  <ion-item>
    <ion-label class="ion-text-wrap">
      <h2>
        {{ message.name }}
        <span class="date">
          <h2>Price: <ion-note>{{ message.price }}</ion-note></h2>
        </span>
      </h2>
      <h3>Stock: <ion-note>{{ message.stock }}</ion-note></h3>
    </ion-label>
  </ion-item>

  <div class="ion-padding">
	<ion-img *ngFor="let picture of message.pictures" [src]=picture></ion-img>
  </div>
</ion-content>
